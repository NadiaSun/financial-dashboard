  <div class="filter-group">
    <h3>Видача</h3>
    <div class="field-group d-flex gap-3">
      <div class="d-flex">
        <input
          id="issuanceFrom"
          class="form-control"
          placeholder="Від"
          ngbDatepicker
          #issuanceFromDate="ngbDatepicker"
          [value]="creditData.issuanceDateFrom()"
          (dateSelect)="selectIssuanceFrom($event)"
          (change)="changeIssuanceFrom($event)"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="issuanceFromDate.toggle()"
          >
            <i class="bi bi-calendar"></i>
          </button>
        </div>
      </div>

      <div class="d-flex">
        <input
          id="issuanceTo"
          class="form-control"
          placeholder="До"
          ngbDatepicker
          #issuanceToDate="ngbDatepicker"
          [value]="creditData.issuanceDateTo()"
          (dateSelect)="selectIssuanceTo($event)"
          (change)="changeIssuanceTo($event)"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="issuanceToDate.toggle()"
          >
            <i class="bi bi-calendar"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="filter-group">
    <h3>Факт. повернення</h3>
    <div class="field-group d-flex gap-3">
      <div class="d-flex">
        <input
          id="returnFrom"
          class="form-control"
          placeholder="Від"
          ngbDatepicker
          #fromDate="ngbDatepicker"
          [value]="creditData.actualReturnDateFrom()"
          (dateSelect)="selectReturnFrom($event)"
          (change)="changeReturnFrom($event)"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="fromDate.toggle()">
            <i class="bi bi-calendar"></i>
          </button>
        </div>
      </div>

      <div class="d-flex">
        <input
          id="returnTo"
          class="form-control"
          placeholder="До"
          ngbDatepicker
          #toDate="ngbDatepicker"
          [value]="creditData.actualReturnDateTo()"
          (dateSelect)="selectReturnTo($event)"
          (change)="changeReturnTo($event)"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="toDate.toggle()">
            <i class="bi bi-calendar"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="filter-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="creditData.overdueCredits()"
        (change)="changeOverdueCredits()"
      />
      <label class="form-check-label"> Прострочені кредити </label>
    </div>
  </div>
</div>
